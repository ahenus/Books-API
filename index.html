<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books API</title>
  <style>
    body {
      font-family: system-ui;
      background: #0f1117;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .card {
      display: flex;
      gap: 16px;
      background: #1c1f26;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 16px;
      align-items: center;
    }

    img {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      background: #2a2f3a;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .author {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Books API</h1>

  <div class="card">
    <img src="./covers/cover_01.png" alt="Book cover" />
    <div>
      <div class="title">Example Book</div>
      <div class="author">Author Name (2024)</div>
    </div>
  </div>

</body>
</html>
